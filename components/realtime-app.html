<script src="platform/platform.js"></script>
<link rel="import" href="core-header-panel/core-header-panel.html">
<link rel="import" href="core-toolbar/core-toolbar.html">
<link rel="import" href="core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="demo-list.html">

<link rel="import" href="core-animated-pages/core-animated-pages.html">
<link rel="import" href="core-animated-pages/transitions/slide-up.html">
<link rel="import" href="core-animated-pages/transitions/scale-up.html">
<link rel="import" href="core-animated-pages/transitions/tile-cascade.html">

<polymer-element name="realtime-app" attributes="" vertical layout>
<template>
	<link rel="stylesheet" href="../css/realtime-app.css">
	<core-animated-pages selected="{{selected}}" transitions="cross-fade cross-fade-delayed scale-up slide-up slide-up-offscreen slide-down tile-cascade hero-transition" flex auto on-core-animated-pages-transition-end="{{transitionEndAction}}">
		<core-header-panel>
      <core-toolbar>
        <h1>Google Realtime Playground</h1>
      </core-toolbar>
      <core-drawer-panel>
        <div drawer></div>
        <div main id="main">
					<demo-list id="demos"></realtime-demos>
					<event-list></event-list>
        </div>
      </core-drawer-panel>
    </core-header-panel>
	</core-animated-pages>
</template>
<script>

(function(){

	Polymer('realtime-app', {
		responsiveWidth: '900px',
		observe: {
			'document': 'startup'
		},
		ready: function () {
			console.log('ready');
			if(!this.document){
				this.startup();
			}
		},

		startup: function () {
			this.async('completeStartup');
		},

		completeStartup: function () {
			if(this.document){
				this.loadDemos();
			}
		}

	});

})();


</script>
