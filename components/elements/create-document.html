<link rel="import" href="../polymer/polymer.html">
<link href="../core-animated-pages/core-animated-pages.html" rel="import">
<link href="../core-animated-pages/transitions/slide-up.html" rel="import">
<link href="../core-animated-pages/transitions/slide-down.html" rel="import">
<link href="../core-animated-pages/transitions/list-cascade.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">
<link href="../paper-button/paper-button.html" rel="import">
<link href="../elements/app-globals.html" rel="import">
<link href="../core-ajax/core-ajax.html" rel="import">

<polymer-element name="create-document" attributes="documentId">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }

      core-animated-pages {
        height: 100%;
      }

      section {
        overflow: hidden;
      }

      .icons {
        width: 550px;
        position: absolute;
        left:calc(50% - 250px);
        top:calc(50% - 175px);
      }

      core-icon {
        cursor: pointer;
      }

      core-icon:hover {
        -webkit-transition: all .5s;
        transition: all .5s;
        color: #9fa8da;
      }

      .jumbo {
        transition: all .5s;
        -webkit-transition: all .5s;
        height: 250px;
        width: 250px;
        color: white;
      }

      #panelBackground {
        width: 100%;
        height: 100%;
        background-color: #8c9eff;
      }

      #panel {
        background-color: white;
        width: 400px;
        height: 300px;
        margin-top: calc(35% - 150px);
        margin-left: calc(50% - 200px);
      }

      .top {
        color: white;
        position: relative;
        height: 100px;
        background-color: #3f51b5;
      }

      .top core-icon, h1 {
        display: inline-block;
        font-weight: 100;
      }

      .top h1 {
        margin: 60px 0 0 20px;
      }

      .top core-icon:hover {
        color: white;
      }

      .top core-icon {
        vertical-align: top;
        width: 80px;
        height: 80px;
        margin-left: 30px;
        margin-top: 10px;
      }

      .bottom {
        padding: 20px;
        height: 130px;
        overflow: scroll;
      }

      .bottom p {
        padding: 10px;
      }

      .bottom p:hover {
        transition: none;
        color: white;
        background-color: #3f51b5;
      }

      #back {
        margin-top: 40px;
      }

      paper-input {
        width:350px;
        margin-top: 10px;
      }

      paper-button {
        float: right;
        margin-top: 30px;
      }

    </style>
    <app-globals id="globals"></app-globals>
      <core-animated-pages id="createPage" selected="{{page}}" transitions="hero-transition slide-up slide-down cross-fade list-cascade" on-core-animated-pages-transition-end="{{complete}}">
        <section layout vertical>
          <div class="icons">
            <core-icon id="createDrive" hero class="jumbo" icon="drive-file" on-click="{{ onCreateDriveDocumentClick }}"></core-icon>
            <core-icon id="openDrive" class="jumbo" icon="drive" on-click="{{ onOpenDriveDocumentClick }}"></core-icon>
          </div>
        </section>
        <section layout vertical>
          <div id="panelBackground" hero-id="createDrive" slide-up>
            <div id="panel">
              <div flex class="panel">
                <div class="top">
                  <h1>New Realtime Document</h1>
                  <core-icon icon="drive-file" ></core-icon>
                </div>
                <div class="bottom">
                  <paper-input id="name" label="Document Name"></paper-input>
                  <paper-button label="Create" on-click="{{ createDriveDocument }}" raisedButton></paper-button>
                  <core-icon id="back" icon="arrow-back" on-click="{{ back }}"></core-icon>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section layout vertical>
          <core-ajax
            id="driveFilesRequest"
            url="https://www.googleapis.com/drive/v2/files"
            params='{"corpus":"DEFAULT", "maxResults":"100"}'
            handleAs="json"
            on-core-response="{{handleResponse}}"></core-ajax>
            <div id="panelBackground" hero-id="createDrive" slide-up>
            <div id="panel">
              <div flex class="panel">
                <div class="top">
                  <h1>Open Drive File</h1>
                  <core-icon icon="drive" ></core-icon>
                </div>
                <div class="bottom">
                  <ul>
                    <template repeat="{{file in files}}">
                      <li document-id="{{ file.id }}" on-click="{{ onFileClick }}">{{ file.title }}</li>
                    </template>
                  </ul>
                  <core-icon id="back" icon="arrow-back" on-click="{{ back }}"></core-icon>
                </div>
              </div>
            </div>
          </div>
        </section>
      </core-animated-pages>
    </div>
  </template>
  <script>
    Polymer({
      ready: function () {
        this.util = this.$.globals.util;
      },

      onCreateDriveDocumentClick: function () {
        this.$.createPage.selected = 1;
        console.log('Creating drive document');
      },

      createDriveDocument: function () {
        var that = this;
        this.util.createRealtimeFile(this.$.name.value, function (resp) {
          that.util.documentId = resp.result.id;
          that.util.load();
        });
      },

      onDocumentCreated: function () {
        console.log('new document created');
      },

      onOpenDriveDocumentClick: function () {
        console.log('Opening Drive Files List');
        this.$.driveFilesRequest.params = JSON.stringify({
          corpus: 'DOMAIN',
          maxResults: 100,
          access_token: this.util.authorizer.token
        });
        this.$.driveFilesRequest.go();
      },

      back: function () {
        this.$.createPage.selected = 0;
      },

      handleResponse: function (resp) {
        console.log('logging response!', resp);
        this.files = resp.detail.response.items;
        this.$.createPage.selected = 2;
      },

      onFileClick: function (evt) {
        this.util.documentId = evt.target.attributes.getNamedItem('document-id').value;
        this.util.load();
      }
    });
  </script>
</polymer-element>
