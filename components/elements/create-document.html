<link rel="import" href="../polymer/polymer.html">
<link href="../core-animated-pages/core-animated-pages.html" rel="import">
<link href="../core-animated-pages/transitions/slide-up.html" rel="import">
<link href="../core-animated-pages/transitions/slide-down.html" rel="import">
<link href="../core-animated-pages/transitions/list-cascade.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">
<link href="../paper-button/paper-button.html" rel="import">
<link href="../elements/app-globals.html" rel="import">
<link href="../core-ajax/core-ajax.html" rel="import">
<link href="../paper-progress/paper-progress.html" rel="import">

<polymer-element name="create-document">
  <template>
    <link rel="stylesheet" href="create-document.css">
    <app-globals id="globals"></app-globals>
      <core-animated-pages id="createPage" selected="{{page}}" transitions="hero-transition slide-up slide-down cross-fade list-cascade" on-core-animated-pages-transition-end="{{complete}}">
        <section layout vertical>
          <div class="icons">
            <div class="jumbo-icon" cross-fade>
              <core-icon id="createDrive" icon="note-add" on-click="{{ onCreateDriveDocumentClick }}"></core-icon>
              <div class="subtitle">Create Realtime Document</div>
            </div>
            <div class="jumbo-icon" cross-fade>
              <core-icon id="openDrive" icon="drive" on-click="{{ onOpenDriveDocumentClick }}"></core-icon>
              <div class="subtitle">Open Drive Document</div>
            </div>
          </div>
        </section>
        <section id="create" layout vertical>
          <div id="panelBackground" hero-id="createDrive" slide-up>
            <div id="panel">
              <div flex class="panel">
                <div class="top">
                  <h1>New Realtime Document</h1>
                  <core-icon icon="drive-file" ></core-icon>
                </div>
                <div class="bottom">
                  <div id="loader1" class="hidden"></div>
                  <paper-input id="name" label="Document Name"></paper-input>
                  <paper-button id="create" label="Create" on-click="{{ createDriveDocument }}" raisedButton></paper-button>
                </div>
              </div>
              <core-icon id="back" icon="arrow-back" on-click="{{ back }}"></core-icon>
            </div>
          </div>
        </section>
        <section id="load" layout vertical>
          <core-ajax
            id="driveFilesRequest"
            url="https://www.googleapis.com/drive/v2/files"
            params='{"corpus":"DEFAULT", "maxResults":"100"}'
            handleAs="json"
            on-core-response="{{handleResponse}}">
          </core-ajax>
          <div id="panelBackground" hero-id="createDrive" slide-up>
            <div id="panel">
              <div flex class="panel">
                <div class="top">
                  <h1>Open Drive File</h1>
                  <core-icon icon="drive" ></core-icon>
                </div>
                <div class="bottom">
                  <div id="loader2"></div>
                  <ul>
                    <template repeat="{{file in files}}">
                      <li document-id="{{ file.id }}" on-click="{{ onFileClick }}">{{ file.title }}</li>
                    </template>
                  </ul>
                </div>
                <core-icon id="back" icon="arrow-back" on-click="{{ back }}"></core-icon>
              </div>
            </div>
          </div>
        </section>
      </core-animated-pages>
    </div>
  </template>
  <script>
    Polymer({
      ready: function () {
        this.util = this.$.globals.util;
        this.Movie = this.$.globals.Movie;
        this.onFileLoaded = this.onFileLoaded.bind(this);
        this.onInitialize = this.onInitialize.bind(this);
      },

      onCreateDriveDocumentClick: function () {
        this.$.createPage.selected = 1;
        console.log('Creating drive document');
      },

      createDriveDocument: function () {
        var that = this;
        this.$.create.disabled = true;
        this.documentTitle = this.$.name.value;
        this.$.loader1.classList.remove('hidden');
        this.util.createRealtimeFile(this.documentTitle, function (resp) {
          that.documentId = resp.result.id;
          that.util.load(that.documentId, that.onFileLoaded, that.onInitialize);
        });
        
      },

      onOpenDriveDocumentClick: function () {
        console.log('Opening Drive Files List');
        this.$.driveFilesRequest.params = JSON.stringify({
          corpus: 'DOMAIN',
          maxResults: 100,
          access_token: this.util.authorizer.token
        });
        this.files = [];
        this.$.loader2.classList.remove('hidden');
        this.$.driveFilesRequest.go();
        this.$.createPage.selected = 2;
      },

      back: function () {
        this.$.createPage.selected = 0;
      },

      handleResponse: function (resp) {
        console.log('logging response!', resp);
        this.files = [];
        var items = resp.detail.response.items;
        for(var i = 0; i < items.length; i++){
          if(items[i].mimeType.indexOf(this.util.options.mimeType) == 0 && !items[i].labels.trashed && !items[i].labels.hidden){
            this.files.push(items[i]);
          }
        }
        this.$.loader2.classList.add('hidden');
      },

      onFileClick: function (evt) {
        this.documentId = evt.target.attributes.getNamedItem('document-id').value;
        this.documentTitle = evt.target.textContent;
        this.util.load(this.documentId, this.onFileLoaded, this.onInitialize);
        this.$.createPage.selected = 0;
      },

      onFileLoaded: function (doc) {
        this.$.createPage.selected = 0;
        this.$.loader1.classList.add('hidden');
        this.$.name.value = '';
        this.$.create.disabled = false;
        this.fire('core-signal', { 
          name:'file-loaded', 
          data: { 
            doc: doc,
            documentTitle: this.documentTitle,
            documentId: this.documentId
          }
        });

      },

      onInitialize: function (model) {
        
        // String Initializer
        var collaborativeString = model.createString('Edit Me!');
        model.getRoot().set('demo_string', collaborativeString);

        // List Initializer
        var collaborativeList = model.createList();
        collaborativeList.pushAll(['Cat', 'Dog', 'Sheep', 'Chicken']);
        model.getRoot().set('demo_list', collaborativeList);

        var cursorsMap = model.createMap();
        model.getRoot().set('demo_cursors', cursorsMap);

        // Map Initializer
        var collaborativeMap = model.createMap({
          key1: "value 1",
          key2: "value 2",
          key3: "value 3"
        });
        model.getRoot().set('demo_map', collaborativeMap);

        var customObject = model.create(this.Movie, 'Minority Report', 'Steven Spielberg');
        model.getRoot().set('demo_custom', customObject);

      }
    });
  </script>
</polymer-element>
