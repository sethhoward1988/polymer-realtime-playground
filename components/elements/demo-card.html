<link rel="import" href="../polymer/polymer.html">

<polymer-element name="demo-card" attributes="title color description">
  <template>
  <style>
    :host {
      width: 80%;
      margin-left: 10%;
      margin-bottom: 25px;
      background-color: #ffffff;
      display: block;
    }

    .title {
      font-size: 20px;
      padding: 20px;
    }

    .blue {
      color: white;
      background-color: #5677fc;
    }

    .purple {
      color: white;
      background-color: #673ab7;
    }

    .green {
      color: white;
      background-color: #259b24;
    }

    .yellow {
      background-color: #ffeb3b;
    }

    .content {
      padding: 20px;
    }

    .content p {
      font-weight: 100;
    }

  </style>
    <div class="container">
      <paper-shadow z="1"></paper-shadow>
      <div class="title {{ color }}">{{ title }}</div>
      <div class="content">
        <p>{{ description }}</p>
        <content></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({});
  </script>
</polymer-element>
